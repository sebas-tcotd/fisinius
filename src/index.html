    <link rel="author" type="text/plain" href="./humans.txt" />
    <link rel="icon" href="./assets/favicon.svg" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage["theme"] === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }

      // document.documentElement.style.filter = `url('./assets/img/filters.svg#${localStorage["color-blind-filter"]}')`;
    </script>
    <script>
      if (
        !localStorage["color-blind-filter"] ||
        localStorage["color-blind-filter"] === "none"
      ) {
        localStorage.setItem("color-blind-filter", "none");
      } else {
        console.info("Filtro detectado:", localStorage["color-blind-filter"]);
        document.documentElement.style.filter = `url('./assets/img/filters.svg#${localStorage["color-blind-filter"]}')`;
      }
    </script>
  </head>
