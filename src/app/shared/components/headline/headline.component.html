<div
  class="
    flex
    justify-between
    my-8
    items-center
    |
    lg:flex-col-reverse lg:items-start lg:p-4
  "
>
  <!-- News data -->
  <div class="flex flex-col w-3/4 mr-4 | lg:mr-0 lg:mt-4">
    <span class="uppercase text-gray-700 text-xs tracking-widest">
      {{ headline.category }}
    </span>
    <h3 class="text-lg">
      {{ headline.title }}
    </h3>
    <p class="text-gray-500 text-xs">
      {{ headline.abstract | slice: 0:100 }}...
    </p>
  </div>

  <!-- News image -->
  <img
    [src]="headline.image_url | imgNews | async"
    alt="Noticia sin imagen"
    class="w-1/4 h-full | lg:w-full lg:h-auto lg:overflow-auto"
    loading="lazy"
  />
</div>
