<div id="ir-body">
  <p
    class="
      mt-3
      font-sansSerif
      leading-relaxed
      whitespace-pre-line
      ||
      dark:text-gray-300
    "
    lang="es-mx"
  >
    {{ articleBody }}
  </p>
</div>

<hr />

<h3 class="font-serif text-xl | mt-4 || dark:text-gray-200">
  ¿Desea leer más?
</h3>
<p
  class="
    mt-3
    font-sansSerif
    leading-relaxed
    whitespace-pre-line
    ||
    dark:text-gray-300
  "
>
  Te invitamos a ir al sitio original de la noticia:
</p>
<a [href]="articleSource">
  <button
    class="
      p-4
      mx-auto
      my-4
      block
      bg-black
      text-white
      uppercase
      tracking-widest
      font-sansSerif font-bold
      ||
      dark:bg-gray-500
    "
  >
    Leer noticia completa
  </button>
</a>
