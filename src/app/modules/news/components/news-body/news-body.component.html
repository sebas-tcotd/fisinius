<p class="mt-3 font-sansSerif leading-relaxed whitespace-pre-line">
  {{ articleBody }}
</p>

<hr />

<h3 class="font-serif text-xl | mt-4">¿Desea leer más?</h3>
<p class="mt-3 font-sansSerif leading-relaxed whitespace-pre-line">
  Te invitamos a ir al sitio original de la noticia:
</p>
<a [href]="articleSource">
  <button
    class="
      p-4
      mx-auto
      my-4
      block
      bg-black
      text-white
      uppercase
      tracking-widest
      font-sansSerif font-bold
    "
  >
    Leer noticia completa
  </button>
</a>
